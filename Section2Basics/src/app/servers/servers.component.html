<!-- Property Binding -> [disabled] -->
<!-- Event binding -> (click) and (input)-->
<label>Server Name</label>

<!-- Commented out Event binding to show two-way binding -->
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
    <!-- $event is the data associated with the event (text input in this case) -->

<!--Two-way binding shown below-->
<input 
    type="text" 
    class="form-control"
    [(ngModel)] = "serverName"> 

<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"> 
        Add Server
</button>

<!-- Display to prove event fired, use string interpolation to see our variable-->
<!-- Comment out initial code, to show directive below.  The ngIf expression must evaluate to a bool-->
<!-- ng-template marks a place in the DOM-->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<!-- Example string interpolation vs. property binding-->
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<!--end-->

<!-- These are NOT two instances of the same compoennt, they are SEPARATE components-->
<!-- with separate instance variables, etc.  -->
<app-server *ngFor="let server of servers"></app-server>
