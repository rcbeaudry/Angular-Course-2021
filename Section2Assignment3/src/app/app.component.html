<button class = "btn btn=primary" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetails">Secret Password = secretpassword</p>
<p 
    *ngFor="let click of clicks; let i = index"

> 
    {{ click }} 
</p>
